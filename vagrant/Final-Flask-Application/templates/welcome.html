{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>

<div class="row">

<div class="col-md-4 col-md-offset-1">

<h1>Restaurants</h1>

{% for r in restaurants %}

<p><a href = '{{url_for('restaurantMenu', restaurant_id = r.id) }}'>{{r.name}}</a></p>

{% endfor %}

<p><a href = "{{url_for('newRestaurant')}}" class="btn btn-success" role="button">Add a restaurant</a></p>

</div>

<div class="col-md-6">

<h1>Latest Items</h1>

{% for i in items %}

<p><a href = '{{url_for('menuItem', menu_id = i.id) }}'>{{i.name}}</a> ({{i.restaurant.name}})</p>

{% endfor %}

</div>
</div>

</body>

</html>
{% endblock %}
