{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<div class="col-md-10 col-md-offset-1">
<div class="panel panel-default">

<h1 class="panel-heading">{{item.name}}</h1>

<p class="panel-body">{{item.description}}</p>
</div>

<a href = "{{url_for('editMenuItem', menu_id = item.id)}}" class="btn btn-warning" role="button">Edit this item</a>

<a href = "{{url_for('deleteMenuItem', menu_id = item.id)}}" class="btn btn-danger" role="button">Delete this item</a>

<a href= "{{url_for('restaurantMenu', restaurant_id = item.restaurant_id)}}" class="btn btn-default" role="button">Back</a>

</div>

</body>

</html>
{% endblock %}
